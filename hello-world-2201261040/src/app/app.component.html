<main class="main">
  <div class="content">
    <h1>{{ title }}</h1>
    <p>Моите хобита са:</p>
    <ul>
      <li *ngFor="let hobby of hobbies">{{ hobby }}</li>
    </ul>
    <p>Любим content creator:</p>
    <a href="{{ favoriteContentCreator.link }}">{{
      favoriteContentCreator.name
    }}</a>
    <h2>Информация за моя канал:</h2>
    <p>{{ channelInfo.name }}</p>
    <p>{{ channelInfo.description }}</p>
    <h2>Моите услуги:</h2>
    <ul>
      <li *ngFor="let service of services">
        Услуга: {{ service.name }} - Цена: {{ service.price }}
      </li>
    </ul>
  </div>
</main>
